<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li[class='a'] {
            color: red;
        }
        
        [class] {
            color: blue;
        }
        
        [class~='d'] {
            color: green;
        }
        /*li~li {
            color: red;
        }*/
    </style>
</head>

<body>
    <li class="a">123</li>
    <li class="b d">232</li>
    <li class="c">313</li>
</body>

</html>

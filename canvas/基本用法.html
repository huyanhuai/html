<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
</body>
<script>
    // 得到画布
    var canvas = document.getElementById("canvas");
    // 得到上下文
    var ctx = canvas.getContext("2d");
    // 接下来要画东西，都是ctx的方法和属性
    ctx.fillStyle = "blue"; //填充颜色
    ctx.fillRect(40, 30, 100, 100) //画一个矩形

    ctx.strokeStyle = "red"; // 更改笔触的颜色
    ctx.lineWidth = "9"; //更改笔触的宽度
    ctx.strokeRect(50, 150, 100, 100); //画一个矩形的笔触，没有填充

    ctx.fillStyle = "blue"; //更改填充的颜色
    ctx.fillRect(200, 200, 100, 100); //画一个矩形填充，没有笔触
</script>

</html>
